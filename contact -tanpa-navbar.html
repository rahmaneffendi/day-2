<html >
    <head>
        <title> Form  Contact </title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: rgb(220,223,228);">
        
        <h2 style="text-align: center; margin-top: 25px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">GET IN TOUCH</h2>

        <form style="
            width: 350px; 
            margin: auto; 
            margin-top: 35px; 
            background-color: transparent; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size:medium;
            color: rgb(2, 1, 1);
            font-weight: 600;">

            
        
            <div style="margin-bottom: 25px;">
                <label for="name">Name</label>
                <input type="text" id="name" style="
                border: 1px solid rgb(199, 199, 199);
                width: 100%;
                height: 35px; 
                padding: 8px;
                border-radius: 4px;
                box-shadow: 3px 3px 3px rgb(206, 203, 203);">
            </div>

            <div style="margin-bottom: 25px;">
                <Label for="email">Email</Label>
                <input type="email" id="email" style="
                border: 1px solid rgb(199, 199, 199);
                width: 100%;
                height: 35px; 
                padding: 8px;
                border-radius: 4px;
                box-shadow: 3px 3px 3px rgb(206, 203, 203);">
            </div>

            <div style="margin-bottom: 25px;">
                <Label for="phone">Phone Number</Label>
                <input type="text" id="phone" style="
                border: 1px solid rgb(199, 199, 199);
                width: 100%;
                height: 35px; 
                padding: 8px;
                border-radius: 4px;
                box-shadow: 3px 3px 3px rgb(206, 203, 203);">
            </div>

            <div style="margin-bottom: 25px;">
                <label for="subject"> Subject</label>
                <select id="subject" style="
                border: 1px solid rgb(199, 199, 199);
                width: 100%;
                height: 35px; 
                padding: 8px;
                border-radius: 4px;
                box-shadow: 3px 3px 3px rgb(206, 203, 203);">
                    <option>Let's Talk</option>
                    <option>Let's Collaborate</option>
                    <option>Let's  Join</option>
                </select>
            </div>

            <div style="margin-bottom: 25px;">
                <Label for="message">Your Message</Label>
                <textarea id="message" style="
                    height: 100px; width: 100%; 
                    border-radius: 3px; resize: 
                    none; border: 1px;
                    border: 1px solid rgb(199, 199, 199);
                    box-shadow: 3px 3px 3px rgb(206, 203, 203);
                    "> </textarea>
            </div>

            <div style="margin-bottom: 25px; float: right; margin-right: auto;">
                <button type="submit" style="
                    border: 0px; 
                    background-color: black; 
                    color: white; 
                    width: 90px; 
                    padding: 6px;
                    border-radius: 25px;
                    
                    " >submit</button>
            </div>

        </form>
    </body>
</html>
